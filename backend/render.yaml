{
  "version": 1,
  "name": "taskplanet-backend",
  "type": "web",
  "env": "node",
  "build": {
    "env": {
      "NODE_ENV": "production"
    }
  },
  "startCommand": "npm start",
  "healthCheckPath": "/api/health",
